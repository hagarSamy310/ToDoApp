<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ToDo List</title>
		<link
			rel="icon"
			href="./Assets/Images/circle-check-solid.svg"
			type="image/svg+xml"
		/>
		<link rel="stylesheet" href="style.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
			integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
	</head>
	<body>
		<main class="container">
			<section class="todo-app">
				<header>
					<h1>To-Do List</h1>
					<button id="toggle-theme">ðŸŽ¨</button>
				</header>
				<section class="stat-container">
					<div class="details">
						<h2 id="motivate"></h2>
						<div id="progress-bar">
							<div id="progress"></div>
						</div>
					</div>
					<div class="stats-number">
						<p id="numbers">0 / 0</p>
					</div>
				</section>
				<form id="tasks-form" class="input-area">
					<input type="text" id="task-input" placeholder="Add a new task..." />
					<button type="submit" id="add-task-btn">
						<i class="fa-solid fa-plus"></i>
					</button>
				</form>
				<figure class="img-container">
					<img
						class="empty-img"
						src="./Assets/Images/undraw_to-do-list_o3jf.svg"
						alt="Image for a free day"
					/>
				</figure>
				<ul id="tasks-list"></ul>
			</section>
		</main>
		<script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
		<script src="script.js"></script>
	</body>
</html>
